<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>
    <h1> This is a simple form</h1>
    <label for="name">Name</label>
    <input type="text" size="25" id="name" />
    <br />
    <label for="surname">Surname</label>
    <input type="text" size="25" id="surname" />
    <br />
    <label for="module">Module</label>
    <input type="text" size="25" id="module" />
    <br />
    <p>Would you like lectures in the morning or afternoon?</p>
    Morning:
    <input type="radio" name="amorpm" id="morning" />
    <br /> Afternoon:
    <input type="radio" name="amorpm" id="afternoon" />
    <br />
    <p>Which modules are you taking?</p>
    CEGEG077:
    <input type="checkbox" name="modules" id="check1" value="CEGEG077" checked="yes" />
    <br /> CEGEG129:
    <input type="checkbox" name="modules" id="check2" value="CEGEG129" />
    <br /> CEGEG082:
    <input type="checkbox" name="modules" id="check3" value="CEGEG082" />
    <br /> CEGEG034:
    <input type="checkbox" name="modules" id="check4" value="CEGEG034" />
    <br />
    <p>What is your first language?</p>
    <select name="languageselectbox" id="languageselectbox">
        <option>English </option>
        <option>Mandarin</option>
        <option>Greek</option>
        <option>Italian</option>
        <option>Spanish</option>
        <option>Other</option>
    </select>
    <br />
    <button id="startUpload" onclick="startDataUpload()">Start Data Upload</button>
    <br />
    <div id="dataUploadResult">The result of the upload goes here</div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/uploadData.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
